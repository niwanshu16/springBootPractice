server:
  port: 9090

  
spring:
  config:
    import: 
      - configserver:http://localhost:9296
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      - id : ORDER-SERVICE
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order/**
      - id : PAYMENT-SERVICE
        uri: lb://PAYMENT-SERVICE
        predicates:
        - Path=/payment/**
      - id : PRODUCT-SERVICE
        uri: lb://PRODUCT-SERVICE
        predicates:
        - Path=/product/**  
      
        
      